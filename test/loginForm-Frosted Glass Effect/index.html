<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>CSS Frosted Glass Effect</title>
</head>
<body>
    <!-- <fb:login-button scope="public_profile,email" onlogin="checkLoginState();" /> -->
      

    <div class="blurred-box">
        <div class="user-login-box">
            <span class="user-icon"></span>
            <div class="user-title">PSU PASSPORT</div>
            <form action="auth" method="POST">
                <input type="text" class="user-username" name='username' placeholder="Username" autofocus required>
                <input type="password" class="user-password" name='password' placeholder="Password" required>
                <input type="submit" class="btn">
                <!-- <button>Login</button> -->
            </form>
            <div class="user-login3party">
                <p>or login with</p>
                <fb:login-button scope="public_profile,email" onlogin="checkLoginState();">
                </fb:login-button>

                <div id="status"></div>
                <button onClick="logout()" >Logout</button>
            </div>  
        </div>
    </div>

    
<script src="auth-fac.js"></script>
</body>
</html>
